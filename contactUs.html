<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="formstyle.css">
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input id="FirstName" name="FirstName" type="text"/>
            </div>
            <div>
                <label id="LastNameLabel" for="LastName">Last Name: </label>
                <input id="LastName" name="LastName" type="text"/>
            </div>
            <div>
                <label id="EmailLabel" for="Email">Email address: </label>
                <input id="Email" name="Email" type="text" />
            </div>
            <div>
                <label id="LicenseTypeLabel" for="LicenseType">Type of License: </label>
                <input type="radio" name="License" id="License" value="Business" checked/>Business
                <input type="radio" name="License" id="License" value="Personal"/>Personal
            </div>
            <label id="Reason" for="Reason">Reason:</label>
            <select name="Reason" id="Reason">
                <option value="SelectAReason">Select a Reason</option>
                <option value="Software Support">Software Support</option>
                <option value="Hardware Support">Hardware Support</option>
                <option value="Information Request">Information Request</option>
            </select>
            <div>
                <label id="InformationLabel" for="Information">Additional Information: </label>
                <textarea name="Information" id="Information"></textarea>
            </div>
            <div>
                <input type="checkbox" name="TOS" id="TOS"/>I have read the Terms of Service.
            </div>
            <div>
                <input type="submit" id="SubmitButton" value="Send Request" />
            </div>
        </fieldset>
        </form>
    </body>
</html>
